spring:
  config:
    activate:
      on-profile: test
  h2:
    console:
      enabled: true
  datasource:
    master:
      jdbcUrl: jdbc:h2:mem:interior;MODE=MYSQL;
      username: sa
      password:
      driver-class-name: org.h2.Driver
    slave:
      jdbcUrl: jdbc:h2:mem:interior;MODE=MYSQL;
      username: sa
      password:
      driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show_sql: true
        format_sql: true
    database: h2
  flyway:
    enabled: true
    encoding: UTF-8
    user: sa
    password:
    url: jdbc:h2:mem:skka;MODE=MYSQL;
